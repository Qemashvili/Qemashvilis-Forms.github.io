<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 class="sname">Qemashvili's Forms</h1>
    <form id="form">
 <div class="pirveli">
<label for="name" id="l1">
    Name
</label>
<input type="text" id="name"  placeholder="Your name">
 </div>
<div class="pirveli">
    <label for="email" id="l2">
        Your Email
    </label>
   <input input type="email"
   id="email"
   placeholder="Enter your email" />
</div>
 <div class="pirveli">
<label for="age" id="l3">
    Age
</label>
<input type="text" id="age" placeholder="Enter Your Age"/>

 </div>
 <div class="pirveli">
    <label for="role" id="l4">
        Which are you?
    </label>
    <select name="role" id="role">
<option value="student">Beginner</option>
<option value="student">Average</option>
<option value="student">Professional</option>

    </select>
 </div>
 <div class="pirveli">

    <label>Programming languages</label>
    <label for="inp-1">
        <input type="checkbox"
               name="inp">C</input></label>
    <label for="inp-2">
        <input type="checkbox"
               name="inp">C++</input></label>
    <label for="inp-3">
        <input type="checkbox"
               name="inp">C#</input></label>
    <label for="inp-4">
        <input type="checkbox"
               name="inp">Java</input></label>
    <label for="inp-5">
        <input type="checkbox"
               name="inp">Python</input></label>
    <label for="inp-6">
        <input type="checkbox"
               name="inp">JavaScript</input></label>
    <label for="inp-7">
        <input type="checkbox"
               name="inp">React</input>
            </label>
 </div>


 <button type="Finish" value="Finish">
    Finish
 </button>

    </form>
    
</body>
</html>
